<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/efaf560aa7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4 p-3">
        <div class="card">
            <h5 class="card-header bg-info">Payment Form Example</h5>
            <div class="card-body">
                <div id="danger" class="alert alert-danger alert-dismissible fade show d-none" role="alert"
                    display="none">
                    <ul></ul>
                </div>
                <form id="myForm" autocomplete="off">
                    <div class="form-row font-weight-bold mb-3">
                        <div class="col-5">
                            <label for="cardNumber">Card #</label>
                            <input id="cardNumber" name="cardNumber" type="text" class="form-control"
                                placeholder="XXXXXXXXXXXXXXXX" minlength="16" maxlength="16" autofocus required>
                            <small></small>
                        </div>
                        <div class="col">
                            <label>CVC #</label>
                            <input id="cvc" type="text" class="form-control" placeholder="0000" required>
                            <small></small>
                        </div>
                        <div class="col-4">
                            <label>Amount</label>
                            <input id="amount" type="number" class="form-control" placeholder="$ Amount" min="1"
                                required>
                            <small></small>
                        </div>
                    </div>
                    <div class="form-row font-weight-bold mb-3">
                        <div class="col">
                            <label>First Name</label>
                            <input id="fName" type="text" class="form-control" required>
                            <small></small>
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input id="lName" type="text" class="form-control" required>
                            <small></small>
                        </div>
                    </div>
                    <div class="form-row font-weight-bold mb-3">
                        <div class="col-6">
                            <label>City</label>
                            <input id="city" type="text" class="form-control" required>
                            <small></small>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="stateFormControlSelect1">State</label>
                                <select id="states" class="form-control" id="stateFormControlSelect1" required>
                                    <option>Pick a state</option>
                                    <option>State A</option>
                                    <option>State B</option>
                                    <option>State C</option>
                                    <option>State D</option>
                                    <option>State E</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <label>Postal Code</label>
                            <input id="postCod" type="text" class="form-control" required>
                            <small></small>
                        </div>
                    </div>
                    <div class="form-row font-weight-bold mb-3">
                        <div class="col-6">
                            <label>We accept:</label><br>
                            <div class="form-check form-check-inline" required>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" checked>
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard"
                                        aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-visa"
                                        aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-diners-club"
                                        aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-amex"
                                        aria-hidden="true"></i></label>
                            </div>
                        </div>
                        <div class="col">
                            <label>Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                            <small class="form-text text-muted">
                                Add any notes here.
                            </small>
                        </div>

                    </div>

                </form>
            </div>
            <div class="card-footer">
                <a id="send" href="#" class="btn btn-primary float-right">Send</a>
                <a id="cancel" href="#" class="btn btn-secondary float-right mx-1">Cancel</a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
